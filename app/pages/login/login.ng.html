<ActionBar title="Groceries">
  <ActionItem text="Share" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2" text="item.id + '. '"></Label>
        <Label class="h2" text="item.name"></Label>
    </FlexboxLayout>
    <Label class="h4" text="item.role"></Label>
    <Button text="Oh Shit" (tap)="submit()"></Button>
</FlexboxLayout>
